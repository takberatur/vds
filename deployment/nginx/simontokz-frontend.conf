# File: /etc/nginx/sites-available/simontokz-frontend.conf

# HTTP -> HTTPS Redirect
server {
    listen 80;
    listen [::]:80;
    server_name simontokz.com www.simontokz.com;
    
    # Redirect semua ke HTTPS
    return 301 https://$server_name$request_uri;
}

# HTTPS Server
server {
    listen 443 ssl http2;
    listen [::]:443 ssl http2;
    server_name simontokz.com www.simontokz.com;
    
    # Cloudflare Origin Certificate
    ssl_certificate /etc/nginx/ssl/simontokz/cert.pem;
    ssl_certificate_key /etc/nginx/ssl/simontokz/key.pem;
    
    # SSL Configuration
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-RSA-AES256-GCM-SHA512:DHE-RSA-AES256-GCM-SHA512:ECDHE-RSA-AES256-GCM-SHA384:DHE-RSA-AES256-GCM-SHA384;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 10m;
    
    # Cloudflare Real IP
    include /etc/nginx/cloudflare.conf;
    
    # Security Headers
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    
    # Frontend Proxy
    location / {
        proxy_pass http://localhost:3002;
        
        proxy_buffer_size   128k;
        proxy_buffers   4 256k;
        proxy_busy_buffers_size 256k;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
        
        # WebSocket support
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        
        # Optimizations
        proxy_buffering off;
        proxy_request_buffering off;
        
        # Timeouts
        proxy_connect_timeout 300s;
        proxy_send_timeout 300s;
        proxy_read_timeout 300s;
    }

    location ~ ^/[a-z]{2}(/_app/.*)$ {
        rewrite ^/[a-z]{2}(/_app/.*)$ $1 break;
        proxy_pass http://localhost:3002;

        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header X-Forwarded-Host $server_name;
        proxy_set_header CF-Connecting-IP $http_cf_connecting_ip;
        proxy_set_header CF-IPCountry $http_cf_ipcountry;
    }
    
    # Cache static assets
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot|webp|avif)$ {
        proxy_pass http://localhost:3002;
        
        expires 1y;
        add_header Cache-Control "public, immutable, max-age=31536000";
        
        proxy_buffering on;
        proxy_buffer_size   128k;
        proxy_buffers   4 256k;
        proxy_busy_buffers_size 256k;
    }
    
    # Health check
    location /health {
        proxy_pass http://localhost:3002/health;
        access_log off;
        allow all;
    }

    location /ads.txt {
        root /var/www/video-downloader/frontend/static;
        try_files $uri @nodeapp;
        
        # Cache headers untuk ads.txt
        expires 1h;
        add_header Cache-Control "public, max-age=3600";
    }
    
    # Block sensitive
    location ~ /\. {
        deny all;
        access_log off;
        log_not_found off;
    }
    
    location ~ /(config|env|secret) {
        deny all;
        return 404;
    }
    
    access_log /var/log/nginx/simontokz.access.log;
    error_log /var/log/nginx/simontokz.error.log;
}
