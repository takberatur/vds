  worker:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video_downloader_worker
    restart: always
    environment:
      - APP_PORT=5001
      - APP_ENV=production
      - DATABASE_URL=${DATABASE_URL}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_URL=${DB_URL}
      - REDIS_ADDR=${REDIS_ADDR}
      - REDIS_PASSWORD=${REDIS_PASSWORD}
      - OUTBOUND_PROXY_URL=${OUTBOUND_PROXY_URL}
      - YTDLP_IMPERSONATE=${YTDLP_IMPERSONATE}
      - YTDLP_JS_RUNTIME=${YTDLP_JS_RUNTIME}
      - PROXY_FOR_ALL=${PROXY_FOR_ALL}
      - PROXY_INCLUDE_HOSTS=${PROXY_INCLUDE_HOSTS}
      - PROXY_EXCLUDE_HOSTS=${PROXY_EXCLUDE_HOSTS}
      - TWITCH_MAX_SECONDS=${TWITCH_MAX_SECONDS}
      - DISABLE_COOKIES_FILE=${DISABLE_COOKIES_FILE}
    networks:
      - video_download_network
      - shared-network
    volumes:
      - ./backend/cookies.txt:/app/cookies.txt
      - ./backend/logs:/app/logs
    command: ["./worker"]
    healthcheck:
      test: ["CMD", "pgrep", "worker"]
      interval: 30s
      timeout: 10s
      retries: 3

  setup:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: video_downloader_setup
    restart: "no"
    environment:
      - DATABASE_URL=${DATABASE_URL}
      - DB_USER=${DB_USER}
      - DB_PASSWORD=${DB_PASSWORD}
      - DB_NAME=${DB_NAME}
      - DB_HOST=${DB_HOST}
      - DB_PORT=${DB_PORT}
      - DB_URL=${DB_URL}
    networks:
      - infrastructure-network
    command: >
      /bin/sh -c "
      echo 'Waiting for PostgreSQL to be ready...'
      until pg_isready -h infrastructure-postgres -p 5432 -U ${DB_USER}; do
        echo 'Waiting for PostgreSQL...'
        sleep 2
      done
      echo 'Running migrations...'
      migrate -path internal/repository/migrations -database $${DATABASE_URL} up
      echo 'Running seeders...'
      ./seed
      echo 'Setup completed!'
      "
    profiles: ["setup"]

networks:
  video_download_network:
    driver: bridge

  shared-network:
    external: true
    name: shared-network
